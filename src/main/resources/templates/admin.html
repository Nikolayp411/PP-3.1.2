<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<h3>Admin Panel</h3>

<form action="/logout" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>

<h3>Users</h3>
<table border="1" cellpadding="5" cellspacing="0" style="width: 50%; margin-bottom: 20px;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.role.name}">Role</td>
        <td>
            <form action="/admin/deleteUser" method="post" style="display:inline;">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <button type="submit">Delete</button>
            </form>
            <form action="/admin/editUser" method="get" style="display:inline;">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <button type="submit">Edit</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Add User</h3>
<form action="/admin" method="POST">
    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" name="firstName" required></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" name="lastName" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="role">Role:</label></td>
            <td>
                <select id="role" name="role.id" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label>></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" name="action" value="add">Add User</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>

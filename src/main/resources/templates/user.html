<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<form action="/logout" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>

<h3>User Profile</h3>
<table border="1" cellpadding="5" cellspacing="0" style="width: 30%; margin-bottom: 20px;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <span th:if="${user.roles != null && !#lists.isEmpty(user.roles)}">
                <span th:each="role, iterStat : ${user.roles}">
                    <span th:text="${role.name}">Role</span>
                    <span th:if="${iterStat.index < user.roles.size() - 1}">, </span>
                </span>
            </span>
            <span th:if="${user.roles == null || #lists.isEmpty(user.roles)}">No roles assigned</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

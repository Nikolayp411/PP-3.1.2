<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<form action="/logout" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>

<h3>User Profile</h3>
<table border="1" cellpadding="5" cellspacing="0" style="width: 30%; margin-bottom: 20px;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.role.name}">Role</td>
    </tr>
    </tbody>
</table>
</body>
</html>
